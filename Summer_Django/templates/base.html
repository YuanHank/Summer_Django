<!-- base.html 模板html，每次變動只要變動裡面的block就好，其他都是固定的有助於網頁連結開發的一致行 -->
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <!-- Bootstrap CSS & JS -->
        <link href="https://fonts.googleapis.com/css?family=monospace" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href = "{%static 'css/output.css' %}" rel="stylesheet" type="text/css">
        <link href = "{%static 'css/browser.css' %}" rel="stylesheet" type="text/css">
        <link href = "{%static 'css/pirscan.css' %}" rel="stylesheet" type="text/css">
        <link href = "{%static 'css/transcript_gene_search.css' %}" rel="stylesheet" type="text/css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        

       <!--loading-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="jquery-2.1.4.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>
            {% block title %} {% endblock %}
        </title>
    </head>
    <body style="background-color:GhostWhite;">
        <!-- header -->
        <header class="py-3 mb-5 text-center bg-dark shadow">
            <h2 class="text-light">Summer Website</div>
        </header>
        
        <!-- content -->
        {% block content %} {% endblock %}

        <!-- footer -->
        <footer class="py-4 mt-5 text-center text-muted bg-light border-top" style="background-color:Gainsboro;">
            Created by Cosbi Lab &copy; 2022
        </footer>
    </body>
</html>
