<!-- index.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %} home {% endblock %}
{% block content %}
<div class="container">
    <table class="table table-hover" id ='gene_table'>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Gene ID </th>
                <th scope="col">Transcript ID</th>
                <th scope="col">numbers</th>
            </tr>
        </thead>
        <tbody>
            {% for gene in genes %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ gene.gene_id }}</td>
                <td>{{ gene.transcript_id | cut:"'" }}</td>
                <td>{{ gene.numbers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
            $('#gene_table').DataTable({
                "searching": true,
                "paging": true,
                "info": true,
                "ordering": true
            }); 
        } );
    </script>
</div>
{% endblock %}
