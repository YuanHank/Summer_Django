{% extends 'base.html' %}
{% load static %}
{% block title %} Form Test {% endblock %}
{% block content %}
<div class="container">
{% csrf_token %}
<script>csrf_token= "{{ csrf_token }}"</script>
<div class="card mt-3">
    <div class="card-header fs-5 fw-bold">
        pirscan {{id}}
    </div>
    <div id="message"></div>
    <div class='card-body' style="display:none">
        <form id="ajax_form">
            <label for="gene_id" class="form-label">Gene ID:</label>
            <input type="text" class="form-control" name="gene_id" placeholder="eg. WBGene00000010">
        </form>
        <hr>
        <button class="btn btn-outline-primary" id="submit">送出</button>
    </div>
    <div style="position: relative; overflow: auto; width: 100%;" id = 'table'>   
        <table class="table table-hover" id =sequence-table role="grid" aria-describedby="originalResult-myTable_info" style="width: 1489px;">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>

        </table>
    </div>

</div>
<script src="{% static 'js/pirscan_auto.js' %}"></script> 
{% endblock %}
