{% extends 'base.html' %}
{% load static %}
{% block title %} Form Test {% endblock %}
{% block content %}
<div class="container">
{% csrf_token %}
<script>csrf_token= "{{ csrf_token }}"</script>
<div class="card mt-3">
    <div class="card-header fs-5 fw-bold">
        transcriptgene
    </div>
    <div id="message"></div>
    <div class='card-body'>
        <form id="ajax_form">
            <label for="gene_id" class="form-label">Gene ID:</label>
            <input type="text" class="form-control" name="gene_id" placeholder="eg. WBGene00000010">
        </form>
        <hr>
        <button class="btn btn-outline-primary" id="submit">送出</button>
    </div>
    <div >   
        <table class="table table-hover" id =name_table style=" border-collapse: collapse;border: 1px solid;">
            <thead style=" border-collapse: collapse;border: 1px solid;">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
        </table>
    </div>
    <div>   
        <table class="table table-hover" id =sequence-table style=" border-collapse: collapse;border: 1px solid;">
            <thead style=" border-collapse: collapse;border: 1px solid;">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody >
                <tr> 
                    <th scope = "row"></th>

                    <td id = "number"></td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
<script src="{% static 'js/transcriptgene.js' %}"></script> 
{% endblock %}
