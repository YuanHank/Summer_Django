<!-- index.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %} home {% endblock %}
{% block content %}
<div class="container">
    <table class="table table-hover" id = table_id>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Gene ID </th>
                <th scope="col">Transcript ID</th>
                <th scope="col">numbers</th>
            </tr>
        </thead>
        <tbody>
            {% for gene in genes %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ gene.gene_id }}</td>
                <td>{{ gene.transcript_id | cut:"'" }}</td>
                <td>{{ gene.numbers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
$(document).ready( function () {
    $('#table_id').DataTable(); 
} );
</script>

{% endblock %}
